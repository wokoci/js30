  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
const hero = document.querySelector('.hero');

const content = hero.querySelector('h1');

const walk =50; // represented in px

function showShadow(e){

  const {offsetWidth:width, offsetHeight:heighxt} = hero;
 let {offsetX:x , offsetY:y} =e


  if (this !==e.target) {
    x =x+e.target.offsetLeft;
    y =y+e.target.offsetTop;
  }
  const xwalk = Math.round((x/width * walk) - (walk/2));
  const ywalk = Math.round((y/width * walk) - (walk/2));

      content.style.textShadow =`${xwalk}px ${ywalk}px 0 gold`,
                                 `${ywalk * -1}px ${xwalk}px 0 blue`,
                                 `${xwalk * -1}px ${ywalk* -1}px 0 green`,
                                 `${ywalk * -1}px ${xwalk* -2}px 0 brown`;
}

hero.addEventListener('mousemove',showShadow);


</script>
