<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="26 - Stripe Follow Along Dropdown.mp4" loop controls> </video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
     const speed = document.querySelector('.speed');
     const speedBar = document.querySelector('.speed-bar');
     const video = document.querySelector('.flex');
    
    speed.addEventListener('mousemove', handlePlaybackRate);  
    
    function handlePlaybackRate (e) {
        const y = e.pageY - this.offsetTop;
        const percent = y/this.offsetHeight;
        const min =0.4;
        const max = 4;
        
        const height = Math.round(`${percent*100}`)+'%';
        speedBar.style.height =height;
        const playbackRate = percent*(max-min) -min;
        speedBar.textContent = playbackRate.toFixed(2)+'X';
        video.playbackRate = playbackRate;
        console.log(playbackRate);
        }  
       
</script>

</ul>
</div>
</body>
</html>
